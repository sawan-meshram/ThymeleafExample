<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>About learn thymeleaf</h1>
	<h2>This is about page</h2>
	
	<h1 th:text="${ #strings.toUpperCase(name)}"></h1>
	<p>The length of name is <span th:text="${#strings.length(name)}"></span></p>
	<h3 th:text="${currentDate}"></h3>
	<h1>Name of the owner is <span th:text="${name}"></span></h1>
	
	<div th:with="a=5,b=10, n=${name}">
		<h1>Value of A is <span th:text="${a}"></span></h1>
		<h2 th:text="'The value of B is '+${b}"></h2>
		<h1>Local value of N is <span th:text="${n}"></span></h1>
		
		<h2 th:text="'Sum of '+${a} + ' and '+${b}+' is '+${a+b}"></h2>
	</div>
	
</body>
</html>
